<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar/Editar Lavador</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="custom-container">
        <form action="../Controlador/CtrlLavadores.php" method="post" enctype="multipart/form-data" class="custom-form">
            <input type="hidden" name="opcion" value="1"> <!-- Cambiar a 4 para editar -->
            <h1>Formulario nuevo lavador</h1>
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto">
            </div>
            <div class="form-group">
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required>
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
            </div>
            <div class="form-group">
                <label for="foto_ine1">Foto INE Frontal:</label>
                <input type="file" id="foto_ine1" name="foto_ine1">
            </div>
            <div class="form-group">
                <label for="foto_ine2">Foto INE Trasera:</label>
                <input type="file" id="foto_ine2" name="foto_ine2">
            </div>
            <div class="form-group">
                <label for="dias_servicio">Días de Servicio:</label>
                <input type="text" id="dias_servicio" name="dias_servicio" required>
            </div>
            <div class="form-group">
                <label for="horario">Horario:</label>
                <input type="text" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="Apartamento">Apartamento:</label>
                <input type="text" id="Apartamento" name="Apartamento" required>
            </div>
            <button type="submit" class="custom-button">Guardar</button>
        </form>
    </div>
</body>
</html>
